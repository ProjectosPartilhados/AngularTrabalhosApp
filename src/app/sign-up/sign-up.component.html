
    <div class="col-md-9">

      <div class="account-wall">

        <form class="form-signin" (onsubmit)="onSignUp(f)" #f="ngForm">
          <h3 class="text-center">Criar conta</h3>
          <input class="form-control" placeholder="nome" required autofocus name="nome" id="nome" ngModel>
          <input type="email" class="form-control" placeholder="Email" required autofocus name="email" id="email" ngModel>
          <input type="password" class="form-control" placeholder="Password" required name="password" id="password" ngModel>
          <input class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!f.valid" value="Sign Up" (click)="onSignUp(f)">


        </form>
      </div>
      <a href="#" [routerLink]="['/signin']" class="text-center new-account">Ja tenho uma conta</a>
    </div>
